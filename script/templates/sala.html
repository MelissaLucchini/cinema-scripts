<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AstraCinemas - {{ sala }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #05050a; color: white; font-family: 'Orbitron', sans-serif;
            text-align: center; margin: 0; padding: 20px;
        }
        .screen {
            background: linear-gradient(to bottom, #fff, #4834d4);
            height: 10px; width: 400px; margin: 30px auto;
            border-radius: 50%; box-shadow: 0 0 40px #fff;
            position: relative;
        }
        .screen::after { content: "SCHERMO DI PROIEZIONE"; font-size: 0.6em; color: #a29bfe; position: absolute; bottom: -20px; left: 120px; }

        .grid {
            display: grid; grid-template-columns: repeat(5, 60px);
            gap: 15px; justify-content: center; margin-top: 50px;
        }
        .seat {
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.9);
            border-radius: 12px 12px 5px 5px; color: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            border: 2px solid transparent;
        }
        .seat:hover { transform: scale(1.1); border-color: #be2edd; }
        .occupied { 
            background: #ff4757 !important; color: white; 
            cursor: not-allowed; opacity: 0.5; box-shadow: none;
        }
        .selected { 
            background: #be2edd !important; color: white; 
            box-shadow: 0 0 25px #be2edd; transform: scale(1.15);
        }
        .booking-panel {
            margin-top: 40px; background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 20px; display: inline-block;
        }
        .btn-buy {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white; border: none; padding: 15px 40px;
            border-radius: 50px; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; margin-top: 20px; transition: 0.3s;
        }
        .btn-buy:hover { box-shadow: 0 0 20px #2ecc71; transform: scale(1.05); }
    </style>
</head>
<body>
    <audio id="zipSound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>

    <h1 style="text-shadow: 0 0 20px #4834d4;">{{ film }}</h1>
    <p style="color: #a29bfe;">{{ sala }} - MODULO DI PRENOTAZIONE</p>

    <div class="screen"></div>

    <div class="grid">
        {% for p in posti %}
            {% if p in occupati %}
                <div class="seat occupied">X</div>
            {% else %}
                <div class="seat" onclick="selectPosto('{{ p }}', this)">{{ p }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="booking-panel">
        <form action="/compra" method="post">
            <input type="hidden" name="sala" value="{{ sala }}">
            <input type="hidden" name="posto" id="p_input">
            <p>COORDINATA SELEZIONATA: <span id="p_disp" style="color:#be2edd; font-weight:bold;">---</span></p>
            <button type="submit" class="btn-buy" onmouseover="playZip()">CONFERMA MISSIONE (8.50â‚¬)</button>
        </form>
    </div>

    <script>
        function playZip() {
            var sound = document.getElementById("zipSound");
            sound.currentTime = 0;
            sound.play();
        }

        function selectPosto(id, el) {
            playZip();
            // Deseleziona gli altri
            document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
            // Seleziona questo
            el.classList.add('selected');
            // Aggiorna form
            document.getElementById('p_input').value = id;
            document.getElementById('p_disp').innerText = id;
        }
    </script>
</body>
</html>
