<!DOCTYPE html>
<html>
<head>
    <title>AstraCinemas - Programmazione</title>
    <style>
        body { 
            background: #05050a; color: white; font-family: 'Orbitron', sans-serif; 
            background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            margin: 0; padding: 20px;
        }
        h1 { text-shadow: 0 0 20px #4834d4; letter-spacing: 5px; text-transform: uppercase; margin-top: 50px; }
        .grid { display: flex; justify-content: center; gap: 40px; margin-top: 50px; flex-wrap: wrap; }
        .card { 
            background: rgba(20, 20, 40, 0.8); border: 2px solid #4834d4; border-radius: 20px; 
            overflow: hidden; width: 280px; transition: 0.4s; box-shadow: 0 0 15px rgba(72, 52, 212, 0.3);
        }
        .card:hover { transform: translateY(-10px); border-color: #be2edd; box-shadow: 0 0 30px #be2edd; }
        .card img { width: 100%; height: 400px; object-fit: cover; border-bottom: 2px solid #4834d4; }
        .card-body { padding: 20px; }
        .btn { 
            display: inline-block; background: linear-gradient(45deg, #4834d4, #be2edd); 
            color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; 
            font-weight: bold; margin-top: 10px; box-shadow: 0 4px 15px rgba(190, 46, 221, 0.4);
        }
    </style>
</head>
<body>
    <h1>ðŸ›¸ AstraCinemas Selections</h1>
    <div class="grid">
        {% for film in films %}
        <div class="card">
            <img src="{{ film.img }}" alt="{{ film.titolo }}">
            <div class="card-body">
                <h3>SALA {{ film.id }}</h3>
                <p>{{ film.titolo }}</p>
                <a href="/sala/{{ film.id }}" class="btn">PRENOTA POSTO</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
