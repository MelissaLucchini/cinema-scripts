<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraCinemas - Programmazione Galattica 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-black: #000000;
            --neon-purple: #c300ff;
            --neon-cyan: #00ffff;
            --neon-pink: #ff00d4;
            --panel-glass: rgba(5, 2, 15, 0.72);
            --glow-intense: 0 0 30px rgba(195,0,255,0.45);
            --glow-cyan: 0 0 40px rgba(0,255,255,0.35);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--deep-black);
            color: #f0f0ff;
            font-family: 'Orbitron', 'Exo 2', sans-serif;
            overflow-x: hidden;
            position: relative;
            background: 
                linear-gradient(rgba(0,0,0,0.68), rgba(0,0,0,0.82)),
                url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=95&w=2400') center/cover no-repeat fixed;
            background-blend-mode: multiply;
            animation: 
                breathing-zoom 60s ease-in-out infinite alternate,
                slow-drift 90s linear infinite;
        }

        @keyframes breathing-zoom {
            0%   { background-size: 100% auto; }
            100% { background-size: 110% auto; }
        }

        @keyframes slow-drift {
            0%   { background-position: 50% 50%; }
            100% { background-position: 45% 55%; }
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"><circle cx="120" cy="180" r="1" fill="%23ffffff" opacity="0.25"/><circle cx="480" cy="420" r="0.9" fill="%23ffffff" opacity="0.20"/><circle cx="500" cy="220" r="1.1" fill="%23ffffff" opacity="0.22"/><circle cx="240" cy="500" r="0.8" fill="%23ffffff" opacity="0.18"/><circle cx="300" cy="100" r="0.7" fill="%23ffffff" opacity="0.15"/></svg>') repeat;
            pointer-events: none;
            opacity: 0.18;
            animation: 
                star-twinkle 8s ease-in-out infinite alternate,
                star-drift 120s linear infinite;
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.18; }
            50%      { opacity: 0.45; }
        }

        @keyframes star-drift {
            0%   { background-position: 0 0; }
            100% { background-position: 600px 600px; }
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(195,0,255,0.7), 0 0 50px rgba(0,255,255,0.5);
            animation: neon-title 5s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.15rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 18px var(--neon-cyan);
            margin-top: 8px;
            letter-spacing: 3px;
            opacity: 0.95;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            padding: 0 5% 40px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--panel-glass);
            border: 2px solid rgba(195,0,255,0.35);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--glow-intense), inset 0 0 30px rgba(0,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-18px) scale(1.05);
            border-color: var(--neon-cyan);
            box-shadow: var(--glow-cyan), 0 0 90px rgba(195,0,255,0.5);
        }

        .poster-container {
            width: 100%;
            aspect-ratio: 2 / 3;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 3px solid var(--neon-purple);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;                /* ← Changed to cover → fills better, minimal crop */
            object-position: center top;      /* ← Prioritizes heads/titles */
            image-rendering: crisp-edges;     /* sharper scaling */
            transition: transform 0.6s ease, filter 0.4s;
            filter: brightness(0.98) contrast(1.05);
        }

        .card:hover img {
            transform: scale(1.05);
            filter: brightness(1.12) contrast(1.1) drop-shadow(0 0 10px rgba(195,0,255,0.4));
        }

        .card-body {
            padding: 16px 14px;
            text-align: center;
            flex-shrink: 0;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 0 0 8px;
            color: var(--neon-pink);
            text-shadow: 0 0 14px var(--neon-pink);
            letter-spacing: 2px;
        }

        .card p {
            font-size: 1.1rem;
            margin: 0 0 14px;
            color: #e0e0ff;
            text-shadow: 0 0 6px rgba(0,255,255,0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            background-size: 300% 300%;
            color: white;
            padding: 10px 28px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: 1.8px;
            box-shadow: 0 0 35px rgba(195,0,255,0.7);
            transition: all 0.4s;
            animation: gradient-flow 8s ease infinite;
        }

        .btn:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 0 60px var(--neon-pink), 0 0 100px var(--neon-cyan);
        }

        @keyframes neon-title {
            0% { filter: brightness(1); text-shadow: 0 0 30px rgba(195,0,255,0.7); }
            100% { filter: brightness(1.3); text-shadow: 0 0 60px rgba(0,255,255,0.8); }
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 900px) {
            h1 { font-size: 2.6rem; }
            .grid { gap: 20px; padding: 0 4% 30px; }
            .card { max-width: 280px; }
            .btn { padding: 9px 24px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ASTRA CINEMAS</h1>
        <p class="subtitle">HYPERSPACE PROGRAMMAZIONE — 2026 GALACTIC DROPS</p>
    </header>

    <div class="grid">
        {% for film in films %}
        <div class="card">
            <div class="poster-container">
                <img 
                    src="{{ film.img or 'https://via.placeholder.com/780x1170/000000/c300ff?text=' + film.titolo + '&font=Orbitron' }}" 
                    alt="{{ film.titolo }}"
                    loading="lazy"
                >
            </div>
            <div class="card-body">
                <h3>SALA {{ film.id }}</h3>
                <p>{{ film.titolo }}</p>
                <a href="/sala/{{ film.id }}" class="btn">PRENOTA POSTO</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
